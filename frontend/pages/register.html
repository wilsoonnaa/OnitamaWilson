<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Register - Onitama</title>
</head>
<body>
    <div class="container full-center">
        <div class="content">
            <div class="logo-lrg">
                <img src="../assets/svg/ONITAMALOGO.svg" alt="Onitama">
            </div>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <input type="text" id="register-login" name="login" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" style="-webkit-text-security: square" placeholder="Password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">REGISTER</button>
            </form>
            <a href="../index.html">Already have an account? Login.</a>
        </div>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
