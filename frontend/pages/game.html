<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Game - Onitama</title>
</head>
<body>
    <header>
        <div class="logo-sml">
            <img src="../assets/svg/ONITAMALOGO.svg" alt="Onitama">
        </div>
        <a href="#" class="leave-link">Leave Game</a>
    </header>
    <div class="games-container-2">
        <div class="game-status">
            <h1 class="update">Waiting</h1>
            <h1 class="time">2:00</h1>
        </div>
        <div class="game-content">
            <div class="game-board">

            </div>
            <div class="game-cards">
                <div class="cards-opposite"></div>
                <div class="cards-player"></div>
            </div>
        </div>
        <div class="game-info">
            <p>Вы обязаны сделать шаг когда ваша очередь.</p>
            <div class="gameid-info">
                <p class="gameid-status">Waiting</p>
                <p class="gameid-num">#33</p>
                <div class="gameid-code-container">
                    <p class="gameid-code">Invite Code: </p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/game.js"></script>
        
</body>
</html>
