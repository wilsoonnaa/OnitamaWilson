<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login - Onitama</title>
</head>
<body>
    <div class="container full-center">
        <div class="content">
            <div class="logo-lrg">
                <img src="./assets/svg/ONITAMALOGO.svg" alt="Onitama">
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="login" name="login" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" style="-webkit-text-security: square" placeholder="Password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            <a href="./pages/register.html">Don't have an account? Register.</a>
        </div>
    </div>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
